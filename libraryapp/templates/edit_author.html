{% load static %}

<div class="modal fade" id="autorFormModal" tabindex="-1" aria-labelledby="autorFormModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="livruForm" method = 'post'>
            {% csrf_token %}
            <div class = "card card-primary">
                <div class="card-header">
                    <h5 class="card-title" id="livruFormModalLabel">Edit Autor <i class="bi bi-journal-plus"></i></h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="naran" class="form-label">Naran Autor</label>
                        {{ form.naran_author }}
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Sexu</label>
                        {{ form.sexu }}
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Email</label>
                        {{ form.email }}
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Nasaun</label>
                        {{ form.nasaun }}
                    </div>
                </div>
                <div class="modal-footer">
                    <button   button type="submit" class="btn btn-primary">Guarda <i class="bi bi-floppy2-fill ms-2"></i></button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
