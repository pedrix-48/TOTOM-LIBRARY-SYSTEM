{% load static %}
<div class="modal fade" id="editModal{{ author.id_author }}" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <form id="authorForm" method = 'post' action="{% url 'edit-author' author.id_author %}">
            {% csrf_token %}
            <div class = "card card-primary">
                <div class="modal-header bg-warning text-white">
                    <h5 class="modal-title" id="livruFormModalLabel">Edit Autor <i class="bi bi-pencil-square"></i></h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="naran" class="form-label">Naran Autor</label>
                        <input type="text" name="naran_author" class="form-control" value="{{ author.naran_author }}">
                    </div>
                    <div class="mb-3">
                        <label for="autor" class="form-label">Sexu</label>
                        <select name="sexu" class="form-control">
                            <option value="M" {% if author.sexu == "M" %}selected{% endif %}>M</option>
                            <option value="F" {% if author.sexu == "F" %}selected{% endif %}>F</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Email</label>
                        <input type="text" name="email" class="form-control" value="{{ author.email }}">
                    </div>
                    <div class="mb-3">
                        <label for="data" class="form-label">Nasaun</label>
                        <input type="text" name="nasaun" class="form-control" value="{{ author.nasaun }}">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" aria-label="Close">Taka</button>
                    <button   button type="submit" class="btn btn-warning">Guarda <i class="bi bi-floppy2-fill ms-2"></i></button>
                </div>
            </div>
        </form>
        </div>
    </div>
</div>
